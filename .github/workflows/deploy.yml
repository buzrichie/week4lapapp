name: Build and Deploy to ECS via CodePipeline (Blue/Green)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Configure AWS credentials (OIDC)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-central-1

      # 3. Log in to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build Docker image with commit SHA
      - name: Build Docker image
        run: |
          ECR_REPO_URI=${{ secrets.ECR_REPOSITORY_URI }}
          docker build -t $ECR_REPO_URI:${{ github.sha }} .
          docker push $ECR_REPO_URI:${{ github.sha }}

      # 5. Render ECS task definition with new image URI
      - name: Generate ECS task definition
        run: |
          IMAGE_URI=${{ secrets.ECR_REPOSITORY_URI }}:${{ github.sha }}
          CONTAINER_NAME=${{ secrets.ECS_CONTAINER_NAME }}

          jq --arg image "$IMAGE_URI" --arg name "$CONTAINER_NAME" \
            '.containerDefinitions[0].image=$image | .containerDefinitions[0].name=$name' \
            taskdef.json > taskdef-rendered.json

      # 6. Ensure AppSpec has correct version (0.0) and create deployment artifact
      - name: Prepare deployment artifact
        run: |
          # Make sure AppSpec version is correct
          sed -i 's/version: 1/version: 0.0/' appspec.yml

          # Create zip containing both appspec.yml and rendered task definition
          zip -r deployment-artifact.zip appspec.yml taskdef-rendered.json

      # 7. Upload deployment artifact to S3
      - name: Upload to S3
        run: |
          aws s3 cp deployment-artifact.zip s3://${{ secrets.ARTIFACT_BUCKET }}/deployment-artifact.zip

      # 8. Trigger CodePipeline
      - name: Trigger CodePipeline
        run: |
          aws codepipeline start-pipeline-execution --name ${{ secrets.CODEPIPELINE_NAME }}