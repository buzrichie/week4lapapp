name: Build and Deploy to ECS via CodePipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write    
  contents: read  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-central-1

      # Log in to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=latest
          ECR_REPO_URI=${{ secrets.ECR_REPOSITORY_URI }}
          echo "Building Docker image..."
          docker build -t $ECR_REPO_URI:$IMAGE_TAG .
          echo "Pushing Docker image..."
          docker push $ECR_REPO_URI:$IMAGE_TAG

      # Create imagedefinitions.json
      - name: Create imagedefinitions.json
        run: |
          CONTAINER_NAME="${{ secrets.ECS_CONTAINER_NAME }}"
          IMAGE_URI="${{ secrets.ECR_REPOSITORY_URI }}:latest"
          echo "[{\"name\":\"$CONTAINER_NAME\",\"imageUri\":\"$IMAGE_URI\"}]" > imagedefinitions.json

      # Upload imagedefinitions.json to S3 (CodePipeline artifact bucket)
      - name: Upload imagedefinitions.json to S3
        run: |
          aws s3 cp imagedefinitions.json s3://${{ secrets.CODEPIPELINE_ARTIFACT_BUCKET }}/imagedefinitions.json

      # Trigger CodePipeline
      - name: Trigger CodePipeline
        run: |
          aws codepipeline start-pipeline-execution --name ${{ secrets.CODEPIPELINE_NAME }}
